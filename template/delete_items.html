<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    form {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 300px;
      margin: 0 auto;
    }

    h1 {
      color: #ff0000; /* Red text color for the title */
      font-size: 24px;
    }

    .btn-danger {
      background-color: #ff0000; /* Red background for the "Yes" button */
      color: #ffffff; /* White text color for the "Yes" button */
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007bff; /* Blue background for the "Cancel" button */
      color: #ffffff; /* White text color for the "Cancel" button */
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Darker blue when hovering over the "Cancel" button */
    }
  </style>
</head>
<body>
  <form method="post" action="">
    {% csrf_token %}
    <h1>Are you sure you want to delete?</h1><br>
    <input class="btn btn-danger" type="submit" value="Yes" />
    <a href="{% url 'mystation' %}" class="btn btn-primary">Cancel</a>
  </form>
</body>
</html>
