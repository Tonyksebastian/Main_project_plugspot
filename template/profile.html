{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Update</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("{% static 'bglog.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.742);
      /* Add a semi-transparent background color to the container */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
    }

    .form-control {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
    }

    .btn-update {
      background-color: #0b0b0b;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-update:hover {
      /* transition: background-color 0.3s; */
      transform: scale(1.1);
      background-color: #19c44f;
      color: black;
    }

    /* Arrange fields in two columns */
    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    /* Adjust field size for two columns */
    .form-group .form-control {
      width: calc(50% - 10px);
      /* Adjust the width as needed */
    }

    /* Media query for responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .form-group .form-control {
        width: 100%;
      }
    }
    .navbar .btn {
    color: aliceblue;
    text-decoration: none;
    position: relative;
    background-color: transparent;
  }

  .navbar .btn:before {
    content: "";
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: white;
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease-in-out;
  }

  .navbar .btn:hover {
    color: #8cc63f;
    /* Green color for text on hover */
  }

  .navbar .btn:hover:before {
    background-color: #8cc63f;
    /* Green color for underline on hover */
    transform: scaleX(1);
    transform-origin: left;
  }

  .btn-pro {
      text-decoration: none;
      color: aliceblue;
      background-color: #8cc63f;
      padding: 5px;
      width: 70px;
      text-align: center;
      border-radius: 5px;
    }

    .btn-pro:hover {
      background-color: aliceblue;
      color: black;
    }

    h2{
      width: 100%;
      text-align:center;
      font-weight: bold;
      padding: 5px;
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-3 justify-content-end px-5">
    <a href="{% url 'index' %}" class="btn m-1">Home</a>
    <a href="{% url 'profile' %}" class="btn-pro m-1">{{ user.first_name }}</a>

  </nav>
  <div class="container">
    <form method="POST" enctype="multipart/form-data">
      <h2>Profile Update</h2>
      {% csrf_token %}
      <!-- Basic Information -->
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control"
          required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" disabled>
      </div>
      <div class="form-group">
        <label for="phone_no">Phone Number</label>
        <input type="tel" id="phone_no" name="phone_no" value="{{ user_profile.phone_no }}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="addressline1">Address Line 1</label>
        <input type="text" id="addressline1" name="addressline1" value="{{ user_profile.addressline1 }}"
          class="form-control" required>
      </div>
      <div class="form-group">
        <label for="addressline2">Address Line 2</label>
        <input type="text" id="addressline2" name="addressline2" value="{{ user_profile.addressline2 }}"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" value="{{ user_profile.city }}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="district">District</label>
        <input type="text" id="district" name="district" value="{{ user_profile.district }}" class="form-control"
          required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" value="{{ user_profile.state }}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" value="{{ user_profile.country }}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="pin_code">Pin Code</label>
        <input type="text" id="pin_code" name="pin_code" value="{{ user_profile.pin_code }}" class="form-control"
          required>
      </div>
      <div class="form-group text-center w-100">
        <button class="btn btn-update btn-sm" type="submit">Update</button>
    </div>
    </form>
  </div>
</body>

</html>
